    <label for="password1">Wachtwoord</label>

      type="password"
      class="form-control"

      name="password1"

    />
  </div>
  <div class="form-group">
    <label for="password2">Wachtwoord (Bevestig)</label>
    <input
      type="password"
      class="form-control"
      id="password2"

      placeholder="Bevestig wachtwoord"

  </div>
  <br />
